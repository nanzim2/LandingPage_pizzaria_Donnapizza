<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../global/global_style.css">
  <link rel="stylesheet" href="contato.css">
  <script src="../global/global_script.js" defer></script>
  <script src="contatos.js" defer></script>
  <title>Contato - Dona Pizza</title>
</head>
<body class="pagina-contato">
  <div id="container">

    <header>
      <div class="logo">
        <a href="../index.html"><img style="width: 50px; height: auto;" src="../imagens/LOGO.png" alt="Home"></a>
      </div>

      <div class="menu">

          <button class="hamburger" aria-label="Menu">&#9776;</button>

          <nav class="nav">
              <div class="home"><a href="../index.html">HOME</a></div>
              <div class="cardapio"><a href="../Cardapio/CARDAPIO.html">CARDÁPIO</a></div>
              <div class="bebidas"><a href="../Bebidas/BEBIDAS.HTML">BEBIDAS</a></div>
              <div class="contato"><a href="#">CONTATO</a></div>
          </nav>
                  
          <div class="pecaagora"><a href="https://shop.beetech.com.br/donapizza/">PEÇA AGORA</a></div>
      </div>

      <div class="DL">
          <input type="checkbox" class="checkbox" id="botao-tema">
          <label class="label" for="botao-tema">
              <i><img src="../imagens/sol.png" alt="sol"></i>
              <i><img src="../imagens/lua.png" alt="lua"></i>
             
              <i class="ball"></i>
              <div class="ball"></div>
          </label>
      </div>
    </header>
    
    <!-- Main: Conteúdo principal -->
    <main class="caixa-branca">
      <div class="content">
        <section class="contatos">
          <h2>Fale conosco:</h2>
           <!-- Ícones de contato com links para redes sociais e telefone -->
          <div class="icones-contato">
            <a href="https://www.instagram.com/donapizzassa/" target="_blank" title="Instagram">
              <img src="../imagens/incone-instagram-line.svg" alt="Instagram" class="icone-social">
            </a>
            <a href="https://www.facebook.com/donapizza.com.br/?locale=pt_BR" target="_blank" title="Facebook">
              <img src="../imagens/facebook-fill.svg" alt="Facebook" class="icone-social">
            </a>
            <a href="https://wa.me/5571987483645?text=Ol%C3%A1%20Dona%20Pizza!%20Quero%20fazer%20um%20pedido%20delicioso%20agora%20mesmo!%20%F0%9F%8D%95%F0%9F%98%8B" target="_blank" title="WhatsApp">
              <img src="../imagens/icone-whatsapp-line.svg" alt="WhatsApp" class="icone-social">
            </a>
            <div class="telefone-item" title="Telefones">
              <img src="../imagens/phone-fill.svg" alt="Telefone" class="icone-social">
              <div>(71) 98748-3645<br>(71) 3023-0596<br>(71) 3561-8856</div>
            </div>
          </div>
        </section>
        <br>

        <!-- Formulário de feedback -->
        <section class="formulario">
          <h2>TEM UM FEEDBACK?</h2>
          <form id="feedbackForm">
            <div class="duplo">
              <input type="text" id="nome" placeholder="Primeiro Nome" required>
              <input type="text" id="sobrenome" placeholder="Último Nome" required>
            </div>
            <input type="email" id="email" placeholder="E-mail" required>
            <div class="duplo">
              <input type="text" id="assunto" placeholder="Assunto" required>
              <input type="text" id="pedido" placeholder="Nº do Pedido (5 dígitos)" pattern="\d{5}" maxlength="5" title="Digite 5 números">
            </div>
            <textarea id="mensagem" rows="4" placeholder="Escreva sua mensagem" maxlength="192" required></textarea>
            <small id="contador">0/192</small>
            <button type="submit">ENVIAR MENSAGEM</button>
          </form>
        </section>
      </div>
    </main>

    <footer>
      <div class="rodape">
          <img src="../imagens/LOGO.png" alt="Donnapizzaz">
          <p>© Donna Pizza 2025</p>
          <p>Todos os direitos reservados.</p>
      </div>
    </footer>
  </div>
      <!--BOTAO FLUTUANTE-->
    <div class="zap-flutuante">
        <a class="botao-zap" href="https://wa.me/5571987483645" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="Delivery" width="80px">
        </a>
    </div>
  </div>
</body>
</html>
